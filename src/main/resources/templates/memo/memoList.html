<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="memo : ${memos}">
        <td th:text="${memo.title}"></td>
        <td th:text="${memo.content}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
